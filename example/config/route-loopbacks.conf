              values: [alsa_input.usb-R__DE_RODECaster_Duo_IT0008109-00.pro-input-1]
      should_be_linked: false

    # == Remote camera ==

    # source -> loopback
    - from:
        node:
            - property: media.name
              values: [streampanel-player-pixel/dji-osmo-pocket-3]
        port:
            - property: port.name
              values: [output_FL]
      to:
        node:
            - property: node.name
              values: [input.mic-remote]
        port:
            - property: port.name
              values: [playback_FL]
      should_be_linked: true
    - from:
        node:
            - property: media.name
