routes:

    # == Do not touch list ==

    - to: # volume meters
        node:
            - property: media.name
              values: [Peak detect]
      should_be_linked: null
    - from: # OBS
        node:
            - property: application.name
              values: [OBS, OBS-Monitor]
      should_be_linked: null
    - to: # OBS
        node:
            - property: application.name
              values: [OBS, OBS-Monitor]
      should_be_linked: null

    # == Main microphone ==

    # source -> loopback
    - from:
        node:
            - property: node.name
              values: [alsa_input.usb-R__DE_RODECaster_Duo_IT0008109-00.pro-input-0]
        port:
            - property: port.name
              values: [capture_AUX0]
      to:
        node:
            - property: node.name
              values: [input.mic-main]
        port:
            - property: port.name
              values: [playback_FL]
      should_be_linked: true
    - from:
        node:
            - property: node.name
              values: [alsa_input.usb-R__DE_RODECaster_Duo_IT0008109-00.pro-input-0]
        port:
            - property: port.name
              values: [capture_AUX1]
      to:
        node:
            - property: node.name
              values: [input.mic-main]
        port:
            - property: port.name
              values: [playback_FR]
      should_be_linked: true
    - from:
        node:
            - property: node.name
              values: [alsa_input.usb-R__DE_RODECaster_Duo_IT0008109-00.pro-input-0]
      should_be_linked: false

